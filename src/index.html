<!DOCTYPE html>
<html lang="en">

<head>
    <!--stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!--global fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Satisfy&display=swap"
        rel="stylesheet">
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">Life is 10% what happens to me and 90% of how I react to it.</span>
            </div>
            <div class="person">Charles Swindoll</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        
        
    </div>

    <script src="quotes.js"></script>
</body>

</html>
